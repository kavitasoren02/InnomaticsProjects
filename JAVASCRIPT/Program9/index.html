<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Electricity Bill Calculator</title>
</head>
<body>
  <div class="container">
    <h2>Electricity Bill Calculator</h2>

    <label for="units">Enter Units Consumed:</label>
    <input type="number" id="units" placeholder="Enter units consumed" min="1">

    <label for="timeOfDay">Enter Time of Day (24-hour format):</label>
    <input type="number" id="timeOfDay" placeholder="Enter time (e.g., 14 for 2 PM)" min="0" max="23">

    <button onclick="calculateElectricityBill()">Calculate Bill</button>

    <div id="result" class="result"></div>

    <script src="script.js"></script>
  </div>
</body>
</html>
